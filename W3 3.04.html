<html>
  <head>
    <title>Colors in HSL</title>
  </head>
  <body>
    <h1 style="color:hsl(0, 100%, 50%)">Red heading</h1>
    <p style="color:hsl(120, 100%, 50%)">This is a green paragraph.</p>
    <p style="color:hsl(240, 100%, 50%)">This paragraph is blue.</p>
    <!-- Orange -->
<p style="color:hsl(30, 100%, 50%)">This paragraph is orange.</p>

<!-- Yellow -->
<p style="color:hsl(60, 100%, 50%)">This paragraph is yellow.</p>

<!-- Light green -->
<p style="color:hsl(120, 50%, 75%)">This paragraph is a light green.</p>

<!-- Light blue -->
<p style="color:hsl(240, 50%, 75%)">This paragraph is a light blue.</p>

  </body>
</html>
